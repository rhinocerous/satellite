<div class="col-lg-9 fw-boxed">
  <div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title">
          {{install.title}}
          <em class="fa fa-lg fa-rocket pull-right"></em>
        </span>
    </div>

    <div class="panel-body">
      <button class="mr btn btn-xl btn-circle btn-default" type="button">
        <em class="fa fa-star"></em>
      </button>
      <p>
        Satellite is a management tool used to deploy and manage multiple websites.
        We need to run through a few steps to get set up then you will be ready to start hosting.
      </p>

      <p>
        <button class="mr btn btn-amber btn-lg" type="button" ng-click="install.initialize()">
          Install Satellite
        </button>
      </p>

    </div>
  </div>
</div>
