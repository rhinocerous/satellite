<div class="col-lg-9 fw-boxed">
  <div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title">
          {{bio.title}}
          <em class="fa fa-lg fa-edit pull-right"></em>
        </span>
    </div>

    <div class="panel-body">

      <form data-ng-submit="bio.submit()">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label">Biography Text</label>
            <span class="help-block m-b-none">This text will be shown under the "About" section of your website. Try to cover the main points in about three paragraphs.</span>
            <div class="col-sm-10">
              <text-angular ng-model="bio.settings.bio.value" class="btn-group-small"></text-angular>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-default">Save Text</button>
      </form>

    </div>
  </div>
</div>
