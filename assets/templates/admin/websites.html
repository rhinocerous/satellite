<div class="col-lg-9 fw-boxed">
  <div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title">
          {{sites.title}}
          <em class="fa fa-lg fa-cogs pull-right"></em>
        </span>
    </div>

    <div class="panel-body">

      <button class="mr mb-sm btn btn-default" type="button" ng-click="sites.showCreate();">Add New Website</button>

      <div class="row">
        <div class="col-lg-6">
          <!-- START panel-->
          <div class="panel panel-default">
            <!-- START table-responsive-->
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Slug</th>
                  <th>Url</th>
                  <th>Skeleton</th>
                  <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="site in sites.sites track by site.id">
                  <td>{{site.name}}</td>
                  <td>{{site.url}}</td>
                  <td>{{site.slug}}</td>
                  <td>{{site.skeleton}}</td>
                  <td>
                  buttons here
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- END table-responsive-->
            </div>
          </div>
          <!-- END panel-->
        </div>
      </div>

    </div>
  </div>
</div>
