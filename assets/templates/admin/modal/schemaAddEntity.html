<div class="modal-header">
  <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">
  <form name="modal.addEntityForm"
        sf-model="modal.formData"
        sf-form="modal.form"
        sf-schema="modal.schema"
        ng-submit="modal.addEntityForm.$valid && modal.ok()">
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
