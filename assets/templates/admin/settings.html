<div class="col-lg-9 fw-boxed">
  <div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title">
          {{settings.title}}
          <em class="fa fa-lg fa-cogs pull-right"></em>
        </span>
    </div>

    <div class="panel-body">

      <form>
        <div class="form-group">
          <label for="istuntId">iStunt User ID</label>
          <input type="number" class="form-control" id="istuntId" placeholder="Required if you would like to import data from iStunt">
        </div>

        <div class="form-group">
          <label for="title">Website Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title is required">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>
</div>
