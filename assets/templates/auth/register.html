<div class="col-lg-9 col-md-9 col-sm-12 fw-boxed">
  <div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title">
          {{auth.title}}
          <em class="fa fa-lg fa-cogs pull-right"></em>
        </span>
    </div>

    <div class="panel-body">

      <form ng-submit="auth.register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ng-model="auth.form.username" class="form-control" id="username" name="username" placeholder="Required">
        </div>

        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" ng-model="auth.form.email" class="form-control" id="email" name="email" placeholder="Required">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ng-model="auth.form.password" class="form-control" name="password" id="password" placeholder="Required">
        </div>

        <button type="submit" class="btn btn-info">Register</button>

        <a href="#/login" class="btn btn-default">Log In</a>
      </form>

    </div>
  </div>
</div>
